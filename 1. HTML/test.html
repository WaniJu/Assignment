<!DOCTYPE html>
<html>
<head>
  <title>Class vs ID Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Class vs ID Example</h1>

  <p class="highlight">This paragraph has the class "highlight".</p>
  <p id="highlight">This paragraph has the ID " highlight".</p>

  <script>
    // JavaScript code to demonstrate the difference
    var classElements = document.getElementsByClassName("highlight");
    var idElement = document.getElementById("highlight");

    for (var i = 0; i < classElements.length; i++) {
      classElements[i].innerHTML = "This paragraph with class 'highlight' has been changed!";
    }

    idElement.innerHTML = "This paragraph with ID 'highlight' has been changed!";
  </script>
</body>
</html>
